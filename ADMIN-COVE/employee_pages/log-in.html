<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | COVE COFFEE SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    /* Body Styling */
    body {
        height: 100vh;
        background: #c9c2a3; /* khaki */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Bubble Background */
    .bubble {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
    }

    .bubble.one {
        width: 300px;
        height: 300px;
        top: -80px;
        left: -80px;
    }

    .bubble.two {
        width: 220px;
        height: 220px;
        bottom: -60px;
        right: -60px;
    }

    .bubble.three {
        width: 150px;
        height: 150px;
        bottom: 120px;
        left: -50px;
    }

    /* Main container */
    .container {
        background: #f7f4ea; /* light cream */
        padding: 50px 40px;
        width: 350px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        position: relative;
        z-index: 1;
    }

    /* Login Title */
    .login-title {
        font-size: 2rem;
        font-weight: 600;
        color: #6b5b3e;
        margin-bottom: 30px;
    }

    /* Input Group */
    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
        color: #7a6c4f;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 1rem;
        transition: 0.3s;
    }

    .input-group input:focus {
        border-color: #6b5b3e;
        box-shadow: 0 0 10px rgba(107, 91, 62, 0.3);
        outline: none;
    }

    /* Buttons */
    .login-btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 30px;
        background-color: #6b5b3e; /* dark coffee */
        color: #fff;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 10px;
    }

    .login-btn:hover {
        background-color: #5a4b33;
    }

    .signup-btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 30px;
        background-color: #ff8c42;
        color: #fff;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-top: 12px;
    }

    .signup-btn:hover {
        background-color: #e67e22;
    }

    .error-msg {
        color: #e74c3c;
        margin-top: 8px;
        font-size: 0.9rem;
    }

    /* Footer Link */
    .footer {
        margin-top: 25px;
        font-size: 12px;
        color: #7a6c4f;
    }

    .footer a {
        text-decoration: none;
        color: #6b5b3e;
        transition: 0.3s;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 450px) {
        .container {
            padding: 30px 20px;
        }
        .login-title {
            font-size: 1.8rem;
        }
    }
    </style>
</head>
<body>

    <!-- Bubble Background -->
    <div class="bubble one"></div>
    <div class="bubble two"></div>
    <div class="bubble three"></div>

    <!-- Login Container -->
    <div class="container">
        <h2 class="login-title">EMPLOYEE LOG IN</h2>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>

  <a href="dashboad.html" class="login-btn">Log In</a>

</button>


        <button type="button" class="signup-btn" onclick="window.location.href='sign_up.html'">
            Sign Up
        </button>

        <p class="error-msg" id="loginError"></p>

        <div class="footer">
            <a href="../index.html">‚Üê Back to Home</a>
        </div>
    </div>



</body>
</html>
