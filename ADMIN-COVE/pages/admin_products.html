<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products Inventory | COVE Coffee</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
    body {
        display: flex;
        min-height: 100vh;
        background: #f7f4ea;
        font-family: 'Poppins', sans-serif;
    }

    /* Sidebar */
    .sidebar {
        width: 220px;
        background-color: #6b5b3e;
        color: #fff;
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .logo-wrapper {
        text-align: center;
        margin-bottom: 30px;
        width: 100%;
    }

    .sidebar-logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
        border-radius: 50%;
        display: block;
        margin: 0 auto 10px;
    }

    .logo-text {
        font-size: 1.7rem;
        font-weight: 700;
        color: #fff;
        text-align: center;
        margin: 0;
    }

    .sidebar ul {
        list-style: none;
        width: 100%;
        padding: 0;
    }

    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        display: block;
        border-radius: 8px;
        transition: 0.3s;
    }

    .sidebar ul li a:hover,
    .sidebar ul li a.active {
        background-color: #5a4b33;
    }

    /* Main Content */
    .main-content {
        flex: 1;
        padding: 40px;
    }

    header h1 {
        font-size: 2rem;
        color: #6b5b3e;
    }

    header p {
        font-size: 1rem;
        color: #7a6c4f;
        margin-bottom: 30px;
    }

    /* Products Section */
    .products-section {
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .section-header button {
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ff8c42;
        color: #fff;
        font-weight: 500;
        transition: 0.3s;
    }

    .section-header button:hover {
        background: #e67e22;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #6b5b3e;
        color: #fff;
    }

    td button {
        margin: 0 2px;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #fff;
        transition: 0.3s;
    }

    .edit-btn { background: #4CAF50; }
    .edit-btn:hover { background: #45a049; }

    .delete-btn { background: #f44336; }
    .delete-btn:hover { background: #e53935; }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 500px;
        text-align: center;
        position: relative;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .modal .close {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        transition: color 0.3s;
    }

    .modal .close:hover {
        color: #ff8c42;
    }

    .modal input, .modal select {
        width: 80%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #6b5b3e;
        border-radius: 5px;
    }

    .filters {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    .filters input, .filters select {
        padding: 5px 8px;
        border: 1px solid #6b5b3e;
        border-radius: 5px;
    }
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="logo-wrapper">
        <img src="../img/COVE-LOGO-removebg-preview.png" class="sidebar-logo">
        <h2 class="logo-text">COVE Admin</h2>
    </div>
    <ul>
        <li><a href="admin-landing.html">Dashboard</a></li>
        <li><a href="admin_orders.html">Sales</a></li>
        <li><a href="admin_products.html" class="active">Products</a></li>
        <li><a href="admin_employee.html">Employees</a></li>
        <li><a href="../index.html">Logout</a></li>
    </ul>
</div>

<!-- MAIN CONTENT -->
<div class="main-content">
<header>
    <h1>Products Inventory</h1>
</header>

<section class="products-section">
    <div class="section-header">
        <h2>All Products</h2>
        <button onclick="showProductModal()">Add Product</button>
    </div>

    <div class="filters">
        <input type="text" id="searchInput" placeholder="Search by name..." oninput="renderProducts()">
        <select id="categoryFilter" onchange="renderProducts()">
            <option value="">All Categories</option>
        </select>
    </div>

    <table id="productsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Size</th>
                <th>Price (â‚±)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<!-- PRODUCT MODAL -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProductModal()">&times;</span>
        <h2 id="modalTitle">Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productCategory" placeholder="Category">
        <input type="text" id="productSize" placeholder="Size (e.g., 12oz)">
        <input type="number" id="productPrice" placeholder="Price" min="0">
        <div>
            <button onclick="saveProduct()">Save</button>
        </div>
    </div>
</div>

<script>
let products = JSON.parse(localStorage.getItem('products')) || [];
let editingIndex = null;

// Populate category filter
function updateCategoryFilter(){
    const categories = [...new Set(products.map(p=>p.category))];
    const filter = document.getElementById('categoryFilter');
    filter.innerHTML = '<option value="">All Categories</option>';
    categories.forEach(c=>{
        filter.innerHTML += `<option value="${c}">${c}</option>`;
    });
}

// Render products table
function renderProducts(){
    const tbody = document.querySelector('#productsTable tbody');
    const search = document.getElementById('searchInput').value.toLowerCase();
    const category = document.getElementById('categoryFilter').value;

    tbody.innerHTML = '';
    products.forEach((p, index)=>{
        if((!category || p.category === category) && (!search || p.name.toLowerCase().includes(search))){
            tbody.innerHTML += `<tr>
                <td>${p.name}</td>
                <td>${p.category}</td>
                <td>${p.size}</td>
                <td>${p.price}</td>
                <td>
                    <button class="edit-btn" onclick="editProduct(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteProduct(${index})">Delete</button>
                </td>
            </tr>`;
        }
    });

    updateCategoryFilter();
}

// Show add product modal
function showProductModal(){
    editingIndex = null;
    document.getElementById('modalTitle').textContent = 'Add Product';
    document.getElementById('productName').value = '';
    document.getElementById('productCategory').value = '';
    document.getElementById('productSize').value = '';
    document.getElementById('productPrice').value = '';
    document.getElementById('productModal').style.display = 'flex';
}

// Close modal
function closeProductModal(){ document.getElementById('productModal').style.display='none'; }

// Save product
function saveProduct(){
    const name = document.getElementById('productName').value.trim();
    const category = document.getElementById('productCategory').value.trim();
    const size = document.getElementById('productSize').value.trim();
    const price = parseFloat(document.getElementById('productPrice').value);

    if(!name || !category || !size || isNaN(price)){
        alert('Please fill all fields correctly.');
        return;
    }

    const product = {name, category, size, price};

    if(editingIndex !== null){
        products[editingIndex] = product;
    } else {
        products.push(product);
    }

    localStorage.setItem('products', JSON.stringify(products));
    closeProductModal();
    renderProducts();
}

// Edit product
function editProduct(index){
    editingIndex = index;
    const p = products[index];
    document.getElementById('modalTitle').textContent = 'Edit Product';
    document.getElementById('productName').value = p.name;
    document.getElementById('productCategory').value = p.category;
    document.getElementById('productSize').value = p.size;
    document.getElementById('productPrice').value = p.price;
    document.getElementById('productModal').style.display = 'flex';
}

// Delete product
function deleteProduct(index){
    if(confirm('Are you sure you want to delete this product?')){
        products.splice(index, 1);
        localStorage.setItem('products', JSON.stringify(products));
        renderProducts();
    }
}

// Initial render
renderProducts();
</script>
</body>
</html>
